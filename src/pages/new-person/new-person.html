<ion-header>

  <ion-navbar>
    <ion-title>Agregar Persona</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone</ion-label>
      <ion-input [(ngModel)]="phone" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <button (click)="save()" ion-button color="dark">Save</button>
  <button (click)="cancel()" ion-button color="light">Cancel</button>
</ion-content>
